{% extends "layout.html" %}
{% block title %}My Trip | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12">
        <h4>Hey, {{session. name}} You're just one step away from an amazing trip </h4><br><br>
        <h4 class="center-align">Payment Details</h4>
        <form action="/success" class="waves-effect waves-light btn" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_W0iJf3S2txqRlO" 
                data-amount="{{payment['amount']}}" 
                data-currency="{{payment['currency']}}"
                data-order_id="{{payment['order_id']}}"
                data-buttontext="Pay with Razorpay"
                data-name="TripForYou"
                data-description="A trip you need"
                data-image="static/images/logo.jpg"
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
       
        {% if error %}
			<p class=error style="color:red"> {{ error }} </p>
		{% endif %}
        {% if error2 %}
			<p class=error style="color:red"> {{ error2 }} </p>
		{% endif %}
        <hr/>
    </div>
</div>
{% endblock %}
