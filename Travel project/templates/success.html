{% extends "layout.html" %}
{% block title %}My Trip | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12">
        <h4>Hey, {{session. name}} Have fun on your trip </h4><br><br>
        <h4 class="center-align">Success</h4>
        <img class="center-align" src="static/images/france.jpg" width="1100" height="500" >
        <div style="background-image: url(static/images/waterside.jpg)"></div>
        {% if error %}
			<p class=error style="color:red"> {{ error }} </p>
		{% endif %}
        {% if error2 %}
			<p class=error style="color:red"> {{ error2 }} </p>
		{% endif %}
        <hr/>
    </div>
</div>
{% endblock %}
