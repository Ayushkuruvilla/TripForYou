<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="TripForYou">
        <meta name="author" content="Ayush Kuruvilla">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <title>Travel Planner</title>
    </head>

    <body>
        <div class="slider fullscreen">
            <ul class="slides">
                <li>
                    <img src="static/images/mountain.jpg">
                    <div class="caption left-align">
                        
                        <h1>Success</h1>
                        <h5>Hey, {{session. name}} Have fun on your trip </h5>
                        <a class="waves-effect waves-light btn" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/init.js') }}"></script>
    </body>
</html>
